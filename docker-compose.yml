version: "2.0"
services:
  #PHP Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    #image: cloudsigma.com/php
    container_name: backend
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: backend
      SERVICE_TAGS: dev
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
      - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network

  #frontend:
  #  stdin_open: true
  #  container_name: frontend
  #  build:
  #    context: ../frontend-code
  #    dockerfile: Dockerfile
  #  volumes:
  #    - /app/node_modules
  #    - ../frontend-code:/var/www/html/
  #  networks:
  #    - app-network

  #Nginx Service
  webserver:
    depends_on:
      - backend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
