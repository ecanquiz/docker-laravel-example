version: "2.0"
services:  
  php_service:
    build:
      context: .
      dockerfile: Dockerfile    
    container_name: appname_php
    restart: unless-stopped
    tty: true
    #environment:
    #  SERVICE_NAME: appname_php
    #  SERVICE_TAGS: dev
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
      - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network
 
  nginx_service:
    depends_on:
      - php_service
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: appname_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

  #Postgres Service
  pgsql_service:
    container_name: appname_pgsql
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: example_laravel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - "./postgresql:/var/lib/postgresql/data"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
